<!doctype html>
<html>
    <head>
        <title> Signup-Sakra Airlines </title>
    </head>
    <body>
        <h1> Sakra Airlines </h1>
        <a href="index.html">Home</a>
        <a href="bookings.html">My bookings</a>
        <a href="destinations.html">Destinations</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <h2> Signup</h2>
        <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
            <p>
                <label for="name">Name:</label>  <input type="text" placeholder="Enter your name" id="name">
            </p>
            <p>
                <label for="email">Email:</label>  <input type="text" placeholder="eg:johnxyz@gmail.com" id="email">
            </p>
            <p>
                <label for="Password">Password:</label> <input type="password" placeholder="Enter the password" id="Password">
            </p>
            <p>
                <label for="colour">Colour:</label> 
                <select id="colour">
                    <option>Red</option>
                    <option selected>Blue</option>
                    <option>Green</option>
                    <option>Violet</option>
                </select>
            </p>
            <p>
                Gender:
                <input type="radio" name="gender" id="male" checked>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="others">
                <label for="others">Others</label>
            </p>
            <p>
                <label for="students">I am a student</label>
                <input type="checkbox" checked>
            </p>
            <p>
                <label for="about">About me</label>
                <textarea id="about" placeholder="describe about yourself..."></textarea>
            </p>
            <input type="submit" values="Signup"
        </form>
    </body>
</html>
